# Output pattern : date [thread] priority category - message   FATAL 0  ERROR 3  WARN 4  INFO 6  DEBUG 7 
log4j.rootLogger=DEBUG, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern= <%t: %rms> - [ %p ]  %m-----[%l]%n
log4j.appender.Console.encoding=UTF-8
#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=${webApp.root}/logs/daily.log
log4j.appender.RollingFile.Append=true
log4j.appender.RollingFile.Threshold=DEBUG
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=<%-d{yyyy-MM-dd HH:mm:ss,SSS}> [ %t: %rms] - [ %p ]  %m-----[%l]%n
log4j.appender.RollingFile.encoding=UTF-8


#Spring-Security
log4j.logger.org.springframework.security=ERROR
#Spring
log4j.logger.org.springframework=ERROR
#C3P0
log4j.logger.com.mchange.v2=ERROR


log4j.logger.org.apache.ibatis = DEBUG